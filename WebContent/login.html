<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no">
<meta charset="UTF-8">

<title>Vertex Login</title>

<!-- CSS -->
<link href="/vertex/resources/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="/vertex/resources/css/form.css" type="text/css" rel="stylesheet">
<link href="/vertex/resources/css/style.css" type="text/css" rel="stylesheet">
<link href="/vertex/resources/css/animate.css" type="text/css" rel="stylesheet">
<link href="/vertex/resources/css/generics.css" type="text/css" rel="stylesheet">
</head>
<body id="skin-blur-violate">
	<section id="login">
		<header>
			<h1>Vertex</h1>
			<p>Organize. Plan. Collaborate. Control.</p>
		</header>

		<div class="clearfix"></div>

		<!-- Login -->
		<form class="box tile animated active" id="box-login" action="j_security_check" method="POST">
			<h2 class="m-t-0 m-b-15">Login</h2>
			<input type="text" name="j_username"
				class="login-control m-b-10 validate[required,minSize[6]]"
				placeholder="Username or Email Address">
				<input name="j_password"
				type="password" class="login-control validate[required,minSize[6]]"
				placeholder="Password">
			<div class="checkbox m-b-20">
				<label> <input type="checkbox"> Remember Me
				</label>
			</div>
			<button class="btn btn-sm m-r-5">Sign In</button>

			<small> <a class="box-switcher" data-switch="box-register"
				href="">Don't have an Account?</a> or <a class="box-switcher"
				data-switch="box-reset" href="">Forgot Password?</a>
			</small>
		</form>

		<!-- Register -->
		<form class="box animated tile" id="box-register">
			<h2 class="m-t-0 m-b-15">Register</h2>
			<input type="text" class="login-control m-b-10"
				placeholder="Full Name"> <input type="text"
				class="login-control m-b-10" placeholder="Username"> <input
				type="email" class="login-control m-b-10"
				placeholder="Email Address"> <input type="password"
				class="login-control m-b-10" placeholder="Password"> <input
				type="password" class="login-control m-b-20"
				placeholder="Confirm Password">

			<button class="btn btn-sm m-r-5">Register</button>

			<small><a class="box-switcher" data-switch="box-login"
				href="">Already have an Account?</a></small>
		</form>

		<!-- Forgot Password -->
		<form class="box animated tile" id="box-reset">
			<h2 class="m-t-0 m-b-15">Reset Password</h2>
			<p>Please enter your email address.</p>
			<input type="email" class="login-control m-b-20"
				placeholder="Email Address">

			<button class="btn btn-sm m-r-5">Reset Password</button>

			<small><a class="box-switcher" data-switch="box-login"
				href="">Already have an Account?</a></small>
		</form>
	</section>

	<!-- Javascript Libraries -->
	<!-- jQuery -->
	<script src="/vertex/resources/js/jquery.min.js"></script>
	<!-- jQuery Library -->

	<!-- Bootstrap -->
	<script src="/vertex/resources/js/bootstrap.min.js"></script>

	<!--  Form Related -->
	<script src="/vertex/resources/js/validation/validate.min.js"></script>
	<!-- jQuery Form Validation Library -->
	<script src="/vertex/resources/js/validation/validationEngine.min.js"></script>
	<!-- jQuery Form Validation Library - requirred with above js -->
	<script src="/vertex/resources/js/icheck.js"></script>
	<!-- Custom Checkbox + Radio -->

	<!-- All JS functions -->
	<script src="/vertex/resources/js/functions.js"></script>
</body>
</html>
